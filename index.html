<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <!--Link to Font Awesome cdnjs-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Link to Custom styles-->
    <link rel="stylesheet" href="module.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <i class="fas fa-bars menu-btn"></i>
        <i class="fas fa-search"></i>
      </div>

      <!--Cover Image-->
      <div class="cover-image"></div>
      <div class="player-body"></div>

      <div class="list-wrapper">
        <table class="list" id="playlist">
          <tr class="song">
            <td class="no">
              <h5>1</h5>
            </td>
            <td class="title">
              <h6>Song Title</h6>
            </td>
            <td class="length">
              <h5>2:03</h5>
            </td>
            <td>
              <i class="fas fa-heart"></i>
            </td>
          </tr>
        </table>
      </div>

      <div class="bar">
        <div class="dot"></div>
        <div class="time">
          <h5 class="current-time">0:00</h5>
          <h5 class="duration">0:00</h5>
        </div>
      </div>

      <div class="info">
        <h2>song title</h2>
        <h3>artist</h3>
      </div>

      <div class="control-cover">
        <div class="controls">
        <i class="fas fa-backward" id="prev"></i>
        <i class="fas fa-play" id="playpause"></i>
        <i class="fas fa-forward" id="next"></i>
      </div>
      </div>
      

      <div class="more-controls">
        <i class="fas fa-heart" id="current-favourite"></i>
        <i class="fas fa-random" id="shuffle"></i>
        <i class="fas fa-repeat" id="repeat"></i>
        <i class="fas fa-gear" id="options"></i>
      </div>

      <p class="current-song-title">Song Title</p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
